<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Mohan Reddy | Senior Systems Engineer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <style>
      :root {
        --font-serif: 'Merriweather', serif;
        --font-sans: 'Roboto', sans-serif;
      }

      body {
        font-family: var(--font-sans);
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #0a192f, #111827, #1a1a3d, #0a192f);
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        overflow-x: hidden;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1, h2 {
        font-family: var(--font-serif);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

      /* Animated Squares */
      .animated-square {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 40px;
        background-color: rgba(173, 216, 230, 0.08);
        border: 1px solid rgba(173, 216, 230, 0.12);
        display: block;
        list-style: none;
        animation: animateSquares 25s linear infinite;
      }

      .animated-square:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
      .animated-square:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
      .animated-square:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
      .animated-square:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .animated-square:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
      .animated-square:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
      .animated-square:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
      .animated-square:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .animated-square:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
      .animated-square:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

      @keyframes animateSquares {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
          border-radius: 0;
        }
        100% {
          transform: translateY(-120vh) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      /* Center content */
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .profile-img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 4px solid #4b5563;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        margin-bottom: 20px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Particle canvas -->
    <canvas id="particle-canvas" class="fixed top-0 left-0 -z-10 w-full h-full"></canvas>

    <!-- Animated background squares -->
    <ul>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
      <li class="animated-square"></li>
    </ul>

    <!-- Profile content -->
    <div class="container">
      <img src="MohanPhoto.PNG" alt="P Mohan Reddy" class="profile-img" />
      <h1>P Mohan Reddy</h1>
      <h2>Senior Systems Engineer</h2>
      <p><a href="My_Resume_Sep2025.pdf" target="_blank" style="color:lightblue;">Download Resume</a></p>
    </div>

    <!-- Your built JS -->
    <script type="module" src="./assets/index-CPHpDRkc.js"></script>
  </body>
</html>
